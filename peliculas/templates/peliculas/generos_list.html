{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuebana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'peliculas/css/bootstrap.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'peliculas/css/main.css' %}">
    <script src="{% static 'peliculas/js/main.js' %}"></script>
    <script src="{% static 'peliculas/js/unlocked.js' %}"></script>

<body>


    <header>

        <div class="container">
            <div class="container">

                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid menu">
                        <a class="navbar-brand fw-bold iniciar" href="{% url 'index' %}"><img
                                src="{% static 'static/img/logo.jpg' %}" class="logotip"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                                </li>
                                <!--item dropdown-->

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contactanos' %}">Contactanos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'crud' %}">Crud Peliculas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'crud_generos' %}">Crud Generos</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Buscar</button>
                            </form>
                            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link"><button onclick="login()"
                                            style="background-color: rgba(0, 0, 0, 0.05);">Inicia Sesi√≥n</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'carrito' %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                            <path
                                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <body>
        <div class="container">
            <div class="container">
                <h1>Editar Generos</h1><br>
                <br>
                <button type="button">
                    <a href="{% url 'generosAdd' %}">Agregar</a>
                </button>

                <div id="idMensajes">
                    {% if mensaje %}
                    {{mensaje}}
                    {% endif %}
                </div>
                <table class="table table-dark table-striped">
                    {% if generos %}
                    <th>Genero</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                    {% for x in generos %}
                    <tr>
                        <td>{{x.genero}}</td>
                        <td><a href="{% url 'generos_del' pk=x.id_genero %}">Eliminar</a></td>
                        <td><a href="{% url 'generos_edit' pk=x.id_genero %}">Modificar</a></td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </table>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $("#idMensajes").delay(2000).fadeOut("slow");
                    });
                </script>
            </div>

        </div>
    </body>

</html>
